<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

    <ui:composition>

        <!-- Google Tag Manager (noscript)-->
        <noscript>
            <iframe src="http://www.googletagmanager.com/ns.html?id=GTM-WKV3GT5" height="0" width="0" style="display: none; visibility: hidden;"></iframe>
        </noscript>
        <!-- Sign in / sign up modal-->
        <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item"><a class="nav-link active" href="#signin-tab" data-toggle="tab" role="tab" aria-selected="true"><i class="czi-unlocked mr-2 mt-n1"></i>Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="#signup-tab" data-toggle="tab" role="tab" aria-selected="false"><i class="czi-user mr-2 mt-n1"></i>Registro</a></li>
                        </ul>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body tab-content py-4">
                        <form class="needs-validation tab-pane fade show active" autocomplete="off" novalidate="false" id="signin-tab" action="" method="post">
                            <div class="form-group">
                                <label for="si-email">Email</label>
                                <input class="form-control" type="email" id="si-email" placeholder="johndoe@example.com" required="true"/>
                                <div class="invalid-feedback">Correo inválido</div>
                            </div>
                            <div class="form-group">
                                <label for="si-password">Password</label>
                                <div class="password-toggle">
                                    <input class="form-control" type="password" id="si-password" required="true"/>
                                    <label class="password-toggle-btn">
                                        <input class="custom-control-input" type="checkbox"/><i class="czi-eye password-toggle-indicator"></i><span class="sr-only">Show password</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group d-flex flex-wrap justify-content-between">
                                <div class="custom-control custom-checkbox mb-2">
                                    <input class="custom-control-input" type="checkbox" id="si-remember"/>
                                    <label class="custom-control-label" for="si-remember">Remember me</label>
                                </div><a class="font-size-sm" href="pb/password-recovery.xhtml">Forgot password?</a>
                            </div>

                            <button class="btn btn-primary btn-block btn-shadow" onClick="return inicioSesion()" type="submit">Iniciar Sesion</button>
                        </form>
                        <form class="needs-validation tab-pane fade" autocomplete="off" novalidate="true" id="signup-tab">
                            <div class="form-group">
                                <label for="su-name">Nombre Completo</label>
                                <input class="form-control" type="text" id="su-name" placeholder="John Doe" required="true"/>
                                <div class="invalid-feedback">Por favor ponga su nombre</div>
                            </div>
                            <div class="form-group">
                                <label for="su-email">Correo electrónico</label>
                                <input class="form-control" type="email" id="su-email" placeholder="johndoe@example.com" required="true"/>
                                <div class="invalid-feedback">Correo inválido</div>
                            </div>
                            <div class="form-group">
                                <label for="su-password">Contraseña</label>
                                <div class="password-toggle">
                                    <input class="form-control" type="password" id="su-password" required="true"/>
                                    <label class="password-toggle-btn">
                                        <input class="custom-control-input" type="checkbox"/><i class="czi-eye password-toggle-indicator"></i><span class="sr-only">Mostrar contraseña</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="su-password-confirm">Confirmar Contraseña</label>
                                <div class="password-toggle">
                                    <input class="form-control" type="password" id="su-password-confirm" required="true"/>
                                    <label class="password-toggle-btn">
                                        <input class="custom-control-input" type="checkbox"/><i class="czi-eye password-toggle-indicator"></i><span class="sr-only">Mostrar Contraseña</span>
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block btn-shadow" type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar-->
        <!-- Floating Navbar (Transparent version)-->
        <header class="navbar d-block navbar-floating navbar-sticky navbar-expand-lg navbar-dark">
            <div class="container"><a class="navbar-brand d-none d-sm-block mr-4 order-lg-1" href="#" style="min-width: 7rem;"><img class="navbar-floating-logo" width="142" src="#{request.contextPath}/assets/front_end/components/logo-01011-white.png" alt="EsquinaLlanera" /><img class="navbar-stuck-logo" width="148" src="#{request.contextPath}/assets/front_end/components/logo-01011.png" alt="EsquinaLlanera" /></a><a class="navbar-brand d-sm-none mr-2 order-lg-1" href="#" style="min-width: 4.625rem;"><img width="99" src="#{request.contextPath}/assets/front_end/components/logo-01011-white.png" alt="EsquinaLlanera" /></a>
                <div class="navbar-toolbar d-flex align-items-center order-lg-3">
                    <a class="navbar-tool d-none d-lg-flex" href="#searchBox" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="searchBox">
                        <span class="navbar-tool-tooltip">Search</span>
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon czi-search"></i>
                        </div>
                    </a>
                    <a class="navbar-tool ml-1 ml-lg-0 mr-n1 mr-lg-2" href="#signin-modal" data-toggle="modal">
                        <div class="navbar-tool-icon-box"><i class="navbar-tool-icon czi-user"></i></div>
                        <div class="navbar-tool-text ml-n3"><small>Hello, Sign in</small>My Account</div>
                    </a>
                </div>
                <div class="collapse navbar-collapse mr-auto order-lg-2" id="navbarCollapse">
                    <!-- Search (mobile)-->
                    <div class="d-lg-none p-3">
                        <div class="input-group-overlay">
                            <div class="input-group-prepend-overlay"><span class="input-group-text"><i class="czi-search"></i></span></div>
                            <input class="form-control prepended-form-control" type="text" placeholder="What do you need?"/>
                        </div>
                    </div>
                    <!-- Location dropdown-->
                    <ul class="navbar-nav mega-nav ml-lg-4 pr-lg-2 mr-lg-2">
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle pl-0" href="#" data-toggle="dropdown"><i class="czi-location mr-2"></i>District</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Modelia</a></li>
                                <li><a class="dropdown-item" href="#">Bosa</a></li>
                                <li><a class="dropdown-item" href="#">Suba</a></li>
                                <li><a class="dropdown-item" href="#">Fontibón</a></li>
                                <li><a class="dropdown-item" href="#">Chapinero</a></li>
                                <li><a class="dropdown-item" href="#">Usaquen</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Primary menu-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#{request.contextPath}/productos/platos.xhtml">Menu</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Search collapse-->
            <div class="search-box collapse" id="searchBox">
                <div class="container py-2">
                    <div class="input-group-overlay">
                        <div class="input-group-prepend-overlay"><span class="input-group-text"><i class="czi-search"></i></span></div>
                        <input class="form-control prepended-form-control" type="text" placeholder="Insert your tracking number"/>
                    </div>
                </div>
            </div>
        </header>

    </ui:composition>


</html>
